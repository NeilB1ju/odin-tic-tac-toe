<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper header">
        <header>Tic Tac Toe</header>
    </div>          

    <body>
        <div class="main">
            <div class="wrapper">
                <p class="choice">Make your choice</p>
            </div>
            <div class="wrapper">
                <button class="choice-button x-button">X</button>
                <button class="choice-button o-button">O</button>
            </div>
            <div class="wrapper">
                <div class="board">
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>
                   <button class="board-element">X</button>

                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</body>
</html>
