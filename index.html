            <div class="wrapper">
                <div class="board">
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                   <button class="board-element"></button>
                </div>
            </div>
            <div class="wrapper">
                <button class="reset">Reset</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</body>
</html>
