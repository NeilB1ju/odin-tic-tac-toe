<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper header">
        <header>Tic Tac Toe</header>
    </div>          

    <body>
        <div class="main">
            <div class="wrapper">
                <div class="turn">Player X's turn</div>
            </div>
            <div class="wrapper">
                <div class="board">
                   <button class="board-element 00"></button>
                   <button class="board-element 01"></button>
                   <button class="board-element 02"></button>
                   <button class="board-element 10"></button>
                   <button class="board-element 11"></button>
                   <button class="board-element 12"></button>
                   <button class="board-element 20"></button>
                   <button class="board-element 21"></button>
                   <button class="board-element 22"></button>
                </div>
            </div>
            <div class="wrapper">
                <button class="reset">Reset</button>
            </div>
        </div>
    </body>

    <div class="modal">
        <div class="modal-text">Default</div>
        <button class="modal-button">Play Again</button>
    </div>
    <div class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
